<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Animal Data Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container-fluid">
<a class="navbar-brand" href="#">Animal Tracker</a>
<div class="d-flex">
<a class="btn btn-outline-light" href="admin/">Admin</a>
</div>
</div>
</nav>


<main class="container my-4">
<div class="row">
<div class="col-md-4">
<h5>Areas</h5>
<ul id="areasList" class="list-group"></ul>
</div>
<div class="col-md-8">
<h5 id="areaTitle">Select an area</h5>
<div id="areaSummary" class="mb-3"></div>
<table class="table table-striped" id="animalsTable">
<thead>
<tr>
<th>Name</th>
<th>Species</th>
<th>Count</th>
<th>Avg Age</th>
<th>Last Seen</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
</main>


<script src="assets/js/app.js"></script>
</body>
</html>
